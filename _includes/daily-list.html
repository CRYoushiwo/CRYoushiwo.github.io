<div class="daily-list">
    <a href="{{ include.page_url }}" class="page-image-link">
      <img src="{{ include.image_url }}" alt="Cover image of {{ include.title }}">
    </a>
    <div class="page-details">
      <h2><a href="{{ include.page_url }}">{{ include.title }}</a></h2>
      <p class="page-date">{{ include.date }}</p>
      <div class="page-description">
        {{ include.description }}
      </div>
    </div>
  </div>

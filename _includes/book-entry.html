<div class="book-entry">
    <a href="{{ include.book_url }}" class="book-image-link">
      <img src="{{ include.image_url }}" alt="Cover image of {{ include.title }}">
    </a>
    <div class="book-details">
      <h2><a href="{{ include.book_url }}">{{ include.title }}</a></h2>
      <p class="book-date">{{ include.date }}</p>
      <div class="book-description">
        {{ include.description }}
      </div>
    </div>
  </div>

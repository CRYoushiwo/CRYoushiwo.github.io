<div class="book-entry">
    <a href="{{ book_url }}" class="book-image-link">
      <img src="{{ image_url }}" alt="Cover image of {{ title }}">
    </a>
    <div class="book-details">
      <h2><a href="{{ book_url }}">{{ title }}</a></h2>
      <p class="book-date">{{ date }}</p>
      <div class="book-description">
        {{ description }}
      </div>
    </div>
  </div>
